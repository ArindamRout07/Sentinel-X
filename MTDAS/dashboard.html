<!DOCTYPE html>
<html>
<head>
  <title>Maritime Threat Detection Dashboard</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
    .alert { font-weight: bold; color: red; }
    #charts { width: 100%; height: 200px; }
  </style>
</head>
<body>
  <h2>Maritime Threat Detection Dashboard</h2>
  <div id="map"></div>
  <ul id="alerts"></ul>
  <canvas id="charts"></canvas>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const map = L.map('map').setView([12, 72], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);

    const vesselMarkers = {};
    const riskHistory = {};

    const ctx = document.getElementById('charts').getContext('2d');
    const riskChart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'High Risk Vessels', data: [], borderColor: 'red', fill: false }] },
      options: { scales: { x: { title: { display: true, text: 'Time' } }, y: { title: { display: true, text: 'Count' }, beginAtZero: true } } }
    });

    async function fetchData() {
      const res = await fetch('vessel_data.json');
      const vessels = await res.json();

      const alertsList = document.getElementById('alerts');
      alertsList.innerHTML = "";

      let highRiskCount = 0;

      vessels.forEach(v => {
        // Map markers
        if (vesselMarkers[v.imo]) {
          vesselMarkers[v.imo].setLatLng([v.lat, v.lon]).setPopupContent(`${v.name} (${v.risk})`);
        } else {
          vesselMarkers[v.imo] = L.marker([v.lat, v.lon]).addTo(map).bindPopup(`${v.name} (${v.risk})`);
        }

        // Alerts
        if (v.risk === "High") {
          highRiskCount++;
          const li = document.createElement("li");
          li.textContent = `ALERT: ${v.name} at (${v.lat.toFixed(2)}, ${v.lon.toFixed(2)})`;
          li.classList.add("alert");
          alertsList.appendChild(li);
        }
      });

      // Update historical chart
      const now = new Date().toLocaleTimeString();
      riskChart.data.labels.push(now);
      riskChart.data.datasets[0].data.push(highRiskCount);
      if (riskChart.data.labels.length > 10) {
        riskChart.data.labels.shift();
        riskChart.data.datasets[0].data.shift();
      }
      riskChart.update();
    }

    setInterval(fetchData, 2000);
  </script>
</body>
</html>
